<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }
    img, video, iframe {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .error {
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .download-link {
      color: #1e90ff;
      text-decoration: underline;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <script>
    // Get media details from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const mediaUrl = urlParams.get('mediaUrl');
    const mimetype = urlParams.get('mimetype');
    const originalname = urlParams.get('originalname') || 'media file';

    // Function to display media
    function displayMedia() {
      const container = document.body;

      if (!mediaUrl || !mimetype) {
        container.innerHTML = `
          <div class="error">
            <p>Invalid media data.</p>
          </div>
        `;
        return;
      }

      if (mimetype.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = mediaUrl;
        img.alt = originalname;
        img.onerror = () => {
          container.innerHTML = `
            <div class="error">
              <p>Failed to load media.</p>
              <a href="${mediaUrl}" target="_blank" class="download-link">Download ${originalname}</a>
            </div>
          `;
        };
        container.appendChild(img);
      } else if (mimetype.startsWith('video/')) {
        const video = document.createElement('video');
        video.controls = true;
        const source = document.createElement('source');
        source.src = mediaUrl;
        source.type = mimetype;
        video.appendChild(source);
        video.onerror = () => {
          container.innerHTML = `
            <div class="error">
              <p>Failed to load media.</p>
              <a href="${mediaUrl}" target="_blank" class="download-link">Download ${originalname}</a>
            </div>
          `;
        };
        container.appendChild(video);
      } else if (mimetype === 'application/pdf') {
        const iframe = document.createElement('iframe');
        iframe.src = mediaUrl;
        iframe.title = 'PDF Media';
        iframe.onerror = () => {
          container.innerHTML = `
            <div class="error">
              <p>Failed to load media.</p>
              <a href="${mediaUrl}" target="_blank" class="download-link">Download ${originalname}</a>
            </div>
          `;
        };
        container.appendChild(iframe);
      } else {
        container.innerHTML = `
          <div class="error">
            <p>Media type not supported for preview.</p>
            <a href="${mediaUrl}" target="_blank" class="download-link">Download ${originalname}</a>
          </div>
        `;
      }
    }

    // Call displayMedia on load
    displayMedia();
  </script>
</body>
</html>
